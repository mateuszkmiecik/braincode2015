<ion-view view-title="Ustawienia">
	<ion-content>
		<div class="item item-input item-select">
            <div class="input-label">
                Marka:
            </div>
            <select>
                <option>Renault</option>
                <option>Fiat</option>
            </select>
      </div>
      <div class="item item-input item-select">
            <div class="input-label">
                Model:
            </div>
            <select>
                <option>tmp1</option>
                <option>tmp2</option>
            </select>
      </div>
      	<ul class="list">
      		<li class="item item-toggle">
    			Lokalizacja
     			<label class="toggle toggle-assertive">
       				<input type="checkbox">
       				<div class="track">
         				<div class="handle"></div>
       				</div>
     			</label>
  			</li>
  			<li class="item item-toggle">
  				Powiadomienia
  				<label class="toggle toggle-positive">
  					<input type="checkbox">
  					<div class="track">
  						<div class="handle"></div>
  					</div>
  				</label>
  			</li>
		</ul>
		<div class="list">
			<label class="item item-input item-select">
				<div class="input-label">
      				Motyw
    			</div>
		    	<select>
		      		<option>Dark</option>
		      		<option selected>Light</option>
		    	</select>
  			</label>
		</div>
	</ion-content>
</ion-view>
