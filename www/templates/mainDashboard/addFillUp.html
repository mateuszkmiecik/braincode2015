<ion-view view-title="Dodaj tankowanie">
    <ion-content>
        <form name="addFillUpForm">
            <label class="item item-input item-floating-label">
                <span class="input-label">Ile hajsu</span>
                <input type="number" ng-model="fillup_money" placeholder="Ile hajsu" required>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Ile litrów</span>
                <input type="number" ng-model="fillup_amount" placeholder="Ile litrów" required>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Aktualny przebieg</span>
                <input type="number" ng-model="fillup_mileage" placeholder="Aktualny przebieg" required>
            </label>

            <div class="item item-input item-select">
                <div class="input-label">
                    Wybierz stację
                </div>
                <label>
                    <select ng-model="fillup_station" required>
                        <option value="Orlen">Orlen</option>
                        <option value="Statoil">Statoil</option>
                    </select>
                </label>
            </div>
            <label class="item item-input item-floating-label">
                <span class="input-label">Data</span>
                <input type="date" placeholder="Data" ng-model="fillup_date" required>
            </label>

            <div class="padding">
                <button class="button button-block button-positive" ng-disabled="!addFillUpForm.$valid"
                        ng-click="saveFillUp(fillup_money, fillup_amount, fillup_mileage, fillup_station, fillup_date)">
                    Dodaj
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
